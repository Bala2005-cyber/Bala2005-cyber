    <form action="/login" method="POST">

        <!-- Password Input -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Login Button -->
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
